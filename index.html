   <script>
function folder(folder=""){
    $.ajax({ url : 'itemlist.php?directory='+folder+'/*',
     success : function (result) 
     { 
         $("#directories").html(result);
     }
     , error : function () 
     { alert("error"); } })
}
function player(url){
     audio = document.getElementById('audio');
     source = document.getElementById('audioSource');
    $.ajax({ url : 'decode.php?directory='+url,
    success : function (result) 
     { 
        $(source).attr('src',result)
        audio.load(); 
         audio.play(); 
    }
     , error : function () 
     { alert("error"); } })
}
